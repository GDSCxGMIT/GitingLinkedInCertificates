<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Certificates lelo😂😂</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/gcp/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/gcp/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/gcp/favicon-16x16.png">
    <link rel="manifest" href="./assets/gcp/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./toast/style.css">
</head>
<body>
    <ul class="notifications"></ul>
    <div class="container">
        <img src="./assets/color-transparent.png" alt="GDSCGMIT" class="logo">
        <p class="text">Welcome to Giting started to LinkedIn website🥳🥳!!<br>So folks, before we go ahead, give us your linkedin, portfolio link, so that we can get your certificates ordered. Stay put with GDSC GMIT for more events in the further days. See ya!!!👋🏻👋🏻👋🏻</p>
        <br>
        <form class="form" autocomplete="off">
            <label for="emailid">
                Email <br>
                <input type="email" id="emailid" placeholder="example@gmail.com" required>
            </label>
            <label for="linkedin">
                LinkedIn <br>
                <input type="url" id="linkedin" placeholder="https://linkedin.com/......" required>
            </label>
            <label for="portfolio">
                Portfolio <br>
                <input type="url" id="portfolio" placeholder="https://......github.com/...." required>
            </label>
            <input type="submit" class="submit" value="Submit" id="submit">
        </form>
        <br>
    </div>
    <img src="./assets/redblob.svg" alt="Red Blob" class="redblob">
    <img src="./assets/greenblob.svg" alt="Green Blob" class="greenblob">
    <img src="./assets/yellowblob.svg" alt="Yellow Blob" class="yellowblob">
    <img src="./assets/blueblob.svg" alt="Blue Blob" class="blueblob">
    <script src="./js/index.js" type="module"></script>
</body>
</html>
